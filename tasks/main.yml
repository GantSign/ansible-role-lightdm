---
- name: install dependencies (apt)
  become: yes
  apt:
    name: '{{ item }}'
    state: present
  with_items:
    - lightdm
    - libglib2.0-bin
  when: ansible_pkg_mgr == 'apt'

- name: enable auto-login
  become: yes
  template:
    src: lightdm.conf.j2
    dest: '{{ lightdm_conf_directory }}/{{ lightdm_overide_filename }}'
    owner: root
    group: root
    mode: 'u=rw,go=r'
  notify:
    - compile glib schemas
